<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="canvas" width="1400" height="768"></canvas>

    </body>
<script>
 var x =0
 var y =0
 var way= 1
 var wayTwo=1
var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
setInterval(main,1)

function main(){
 if(x>=1300){
way=-1
 } if(x<=0){
    way=1
 }   
x=x+way
if(y>=668){
wayTwo=-1
 } if(y<=0){
    wayTwo=1
 }   
y=y+wayTwo
  ctx.clearRect(0,0,2000,2000)
 

   ctx.fillRect(x,y,100,100)
   
   
 
 
}


</script>
</html>
