<script>
  document.getElementById("img").addEventListener("click", addScore)
  document.getElementById("upgrade").addEventListener("click",upgrade)
  document.getElementById("upgradeTwo").addEventListener("click",upgradeTwo)
  function addScore() {
    score = score+click
    console.log(score)
    document.getElementById("score").innerText=score
  }
  function upgrade(){
   if(score>=cost){score=score-cost
     cost=cost*2
      click=click+1
      console.log(cost)
      document.getElementById("cost").innerText=cost
      upgradeO=upgradeO+1
      document.getElementById("upgrade").innerText=upgradeO
    }
  }
  function upgradeTwo(){
   if(score>=costTwo){score=score-costTwo
      costTwo=costTwo*2
      console.log(costTwo)
     document.getElementById("costTwo").innerText=costTwo
      setInterval(timeUp, 500) 
      console.log(score)
      document.getElementById("score").innerText=score
      speed=speed+1
      upgradeT=upgradeT+1
      document.getElementById("upgradeTwo").innerText=upgradeT
   }
    }
   
  function timeUp() {
    score = score + speed
    document.getElementById("score").innerText = score
  }
  var score = 0
  var cost=5
  var click=1
  var costTwo=10
  var speed=0
  var upgradeO=0
  var upgradeT=0

</script>
