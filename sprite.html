<!DOCTYPE html>
<html>
    <head>
      <style>
         
      </style>
      
    </head>
    <body>
        <canvas id="canvas" width="1400" height="768">
        
        </canvas>
 <img hidden id="source" hidden src="steve.png">
    </body>
<script>
 var x =0
 var y =0
 var way= 1
 var wayTwo=1
 var imgT=true
var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
setInterval(main,1)
const image = document.getElementById("source");
var w = window.innerWidth;
var h = window.innerHeight;

function main(){
 if(x>=w){
way=-1
 } 
 if(x<=0){
    way=1
 }   
x=x+way
if(y>=h){
wayTwo=-1
 } 
 if(y<=0){
    wayTwo=1
 }   
y=y+wayTwo
  ctx.clearRect(0,0,2000,2000)
 
 if(imgT===true){
   imgT=false 
   ctx.drawImage(image,100,100,300,400,x,y,200,200)
}
else{
   imgT=true
 ctx.drawImage(image,612,100,300,400,x,y,200,200)
}
  
   
  
   
 
 
}


</script>
</html>
